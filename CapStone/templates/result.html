<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container */
        .container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Result Section */
        .result {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 40px;
            text-align: center;
        }

        .result h3 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 1.2em;
            color: #555;
        }

        .result span {
            font-weight: bold;
            color: #333;
        }

        /* Image styling */
        #uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Back Button styling */
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        a:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction Result</h1>
    <div class="result">
        <p><strong>Predicted Disease:</strong> <span>{{ predicted_class }}</span></p>
        <p><strong>Confidence:</strong> <span>{{ confidence }}%</span></p>
        <p><strong>Organic Treatment:</strong> <span>{{ treatment }}</span></p>
    </div>
    <a href="/">Go back</a>
</div>

</body>
</html>
